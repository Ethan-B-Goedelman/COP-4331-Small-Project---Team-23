<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - My Pocket Contacts</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
  
  <script type="module" src="js/auth.js"></script>
</head>

<body class="corkboard-page d-flex align-items-center justify-content-center min-vh-100 py-5">

  <main class="sticky-note shadow-lg p-4 p-md-5" style="max-width: 420px; width: 92%;">
    <section aria-label="Login form">
      <div class="pin" aria-hidden="true"></div>

      <h1 class="note-title text-center mb-4">Login</h1>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="note-label form-label fw-bold">Email</label>
          <input type="email" id="email" class="form-control border-dark note-input" required aria-required="true" />
        </div>

        <div class="mb-3">
          <label for="password" class="note-label form-label fw-bold">Password</label>
          <input type="password" id="password" class="form-control border-dark note-input" required aria-required="true" />
        </div>

        <button type="submit" class="btn btn-warning w-100 py-2 mt-3 fw-bold border-dark shadow-sm">Log In</button>

        <p id="loginError" class="note-error text-center mt-3 text-danger fw-bold" aria-live="polite"></p>

        <p class="note-footer text-center mt-4">
          No account?
          <a class="note-link text-dark fw-bold" href="register.html">Register</a>
        </p>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
