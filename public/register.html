<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - My Pocket Contacts</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
  
  <script type="module" src="js/auth.js"></script>
</head>

<body class="corkboard-page d-flex align-items-center justify-content-center min-vh-100 py-5">

  <main class="sticky-note shadow-lg p-4 p-md-5" style="max-width: 450px; width: 92%;">
    <section aria-label="Register form">
      <div class="pin" aria-hidden="true"></div>

      <h1 class="note-title text-center mb-4">Register</h1>

      <form id="registerForm" novalidate>
        
        <div class="row mb-3">
          <div class="col">
            <label for="regFirstName" class="note-label form-label fw-bold">First Name</label>
            <input type="text" id="regFirstName" class="form-control border-dark note-input" required />
          </div>
          <div class="col">
            <label for="regLastName" class="note-label form-label fw-bold">Last Name</label>
            <input type="text" id="regLastName" class="form-control border-dark note-input" required />
          </div>
        </div>
        
        <div class="mb-3">
          <label for="regEmail" class="note-label form-label fw-bold">Email</label>
          <input type="email" id="regEmail" class="form-control border-dark note-input" required />
        </div>

        <div class="mb-3">
          <label for="regPassword" class="note-label form-label fw-bold">Password</label>
          <input type="password" id="regPassword" class="form-control border-dark note-input" required minlength="8" />
        </div>

        <div class="mb-3">
          <label for="regConfirmPassword" class="note-label form-label fw-bold">Confirm Password</label>
          <input type="password" id="regConfirmPassword" class="form-control border-dark note-input" required minlength="8" />
        </div>

        <button type="submit" class="note-btn btn btn-warning w-100 py-2 mt-3 fw-bold border-dark">Create Account</button>

        <p id="registerError" class="note-error text-center mt-3 text-danger fw-bold" aria-live="polite"></p>

        <p class="note-footer text-center mt-4">
          Already have an account?
          <a class="note-link text-dark fw-bold" href="login.html">Login</a>
        </p>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
